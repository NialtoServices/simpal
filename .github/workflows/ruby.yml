name: Ruby

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      name: Setup Ruby
      with:
        ruby-version: 3.0
        bundler-cache: true
    - name: RuboCop
      run: bundle exec rubocop --parallel --fail-level warning --format progress --format html --out rubocop-report.html
    - uses: actions/upload-artifact@v1
      name: Upload Report
      if: always()
      with:
        name: RuboCop Report
        path: rubocop-report.html

  rspec:
    name: RSpec
    strategy:
      matrix:
        platform:
          - macos-latest
          - ubuntu-latest
        ruby-version:
          - '2.5'
          - '2.6'
          - '2.7'
          - '3.0'
          - head
          - jruby
          - jruby-head
          - truffleruby
          - truffleruby-head
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      name: Setup Ruby
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: RSpec
      run: bundle exec rspec --format progress --format html --out rspec-report.html
    - uses: actions/upload-artifact@v1
      name: Upload Report
      if: always()
      with:
        name: RSpec Report
        path: rspec-report.html
